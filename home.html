<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bonz.ai - Hotel</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Encabezado principal -->
    <section>
      <header class="header">
        <nav class="header__nav" aria-label="Menú ">
          <!-- Logo del sitio -->
          <figure class="header__logo">
            <img class="header__logo-img" />
          </figure>

          <!-- Contenedor del botón del menú -->
          <section class="container__menu">
            <button
              class="menu__btn nav-btn"
              aria-controls="nav"
              aria-expanded="false"
              aria-label="Abrir menú de navegación"
            >
              <span class="menu__article"></span>
              <span class="menu__article"></span>
            </button>
          </section>
        </nav>
      </header>

      <!-- Menú lateral deslizable -->
      <nav
        class="side-menu"
        id="nav"
        aria-hidden="true"
        aria-label="Navegación lateral"
      >
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="rooms.html">About Hotel and Facilities</a></li>
          <!-- <li><a href="services">About Us</a></li>
          <li><a href="contact">Book/Cancel</a></li> -->
        </ul>
      </nav>

      <!-- Fondo oscuro al abrir el menú -->
      <section class="overlay" aria-hidden="true"></section>
    </section>

    <!-- Contenido principal -->

    <main>
      <section class="home">
        <article class="home__content">
          <h3 class="home__title">Wellcome</h3>
          <h1 class="home__hotel">Hotel BONZAI</h1>
          <p class="home__text">
            "Where sustainability and artificial intelligence redefine the hotel
            experience." Discover Bonzai The Future of Hospitality
          </p>
        </article>
        <a href="#booking" class="home__btn">Boka in</a>
      </section>
    </main>

    <section>
      <script>
        const navBtn = document.querySelector(".nav-btn");
        const sideMenu = document.querySelector(".side-menu");
        const overlay = document.querySelector(".overlay");

        navBtn.addEventListener("click", () => {
          const isExpanded = navBtn.getAttribute("aria-expanded") === "true";
          navBtn.setAttribute("aria-expanded", !isExpanded);
          sideMenu.classList.toggle("open");
          sideMenu.setAttribute("aria-hidden", isExpanded); // Control de accesibilidad
          overlay.classList.toggle("visible");
        });

        overlay.addEventListener("click", () => {
          navBtn.setAttribute("aria-expanded", false);
          sideMenu.classList.remove("open");
          sideMenu.setAttribute("aria-hidden", true);
          overlay.classList.remove("visible");
        });
      </script>
    </section>
  </body>
</html>
