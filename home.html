<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bonz.ai - Hotel</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="home-page">
    <section>
      <header class="header">
        <nav class="header__nav" aria-label="Menú ">
          <a href="/home.html" class="header__logo-link">
            <figure class="header__logo">
              <img
                src="/assets/logo/bonz.ai-logo-white-portrait-full.png"
                alt="Bonz.ai Logo"
              />
            </figure>
          </a>
          <!-- Contenedor del botón del menú -->
          <section class="container__menu">
            <button
              class="menu__btn nav-btn"
              aria-controls="nav"
              aria-expanded="false"
              aria-label="Abrir menú de navegación"
            >
              <span class="menu__article"></span>
              <span class="menu__article"></span>
            </button>
          </section>
        </nav>
      </header>
      <nav
        class="side-menu"
        id="nav"
        aria-hidden="true"
        aria-label="Navegación lateral"
      >
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="hotel.html">Our Hotel</a></li>
          <li><a href="reservation.html">Reservation</a></li>
        </ul>
      </nav>
      <section class="overlay" aria-hidden="true"></section>
    </section>
    <main>
      <section class="home">
        <article class="home__content">
          <h1 class="home__hotel">Welcome Bonzai hotel</h1>
        </article>
        <a href="booking.html" class="home__btn">Book Now</a>
      </section>
    </main>
    <section class="footer">
      <article class="footer-grid">
        <article class="footer-grid__item footer-grid__contact">
          <h4>Contact us</h4>
          <address>
            <p>
              Email:
              <a href="mailto:info@bonzaihotel.com">info@bonzaihotel.com</a>
            </p>
            <p><a href="tel:+4607234567890">Phone: +46 07 234 567 890</a></p>
            <p>
              Address:
              <a
                href="https://www.google.com/maps/place/Centralvägen+145,+Kiruna,+Sweden"
                target="_blank"
                rel="noopener noreferrer"
                >Centralvägen 145, Kiruna, Sweden</a
              >
            </p>
          </address>
        </article>
        <article class="footer-grid__item footer-grid__social">
          <h4>Follow us</h4>
          <ul>
            <li>
              <a
                href="https://facebook.com"
                aria-label="Facebook"
                target="_blank"
                rel="noopener noreferrer"
              >
                <img
                  src="/assets/social-media/facebook.svg"
                  alt="Facebook Icon"
              /></a>
            </li>
            <li>
              <a
                href="https://instagram.com"
                aria-label="Instagram"
                target="_blank"
                rel="noopener noreferrer"
              >
                <img
                  src="/assets/social-media/Instagram_dark.svg"
                  alt="Instagram Icon"
                />
              </a>
            </li>
            <li>
              <a
                href="https://twitter.com"
                aria-label="Twitter"
                target="_blank"
                rel="noopener noreferrer"
              >
                <img
                  src="/assets/social-media/X%20(formerly%20Twitter)_dark.svg"
                  alt="Twitter Icon"
                />
              </a>
            </li>
          </ul>
        </article>
      </article>
    </section>
    <section>
      <script>
        const navBtn = document.querySelector(".nav-btn");
        const sideMenu = document.querySelector(".side-menu");
        const overlay = document.querySelector(".overlay");

        navBtn.addEventListener("click", () => {
          const isExpanded = navBtn.getAttribute("aria-expanded") === "true";
          navBtn.setAttribute("aria-expanded", !isExpanded);
          sideMenu.classList.toggle("open");
          sideMenu.setAttribute("aria-hidden", isExpanded);
          overlay.classList.toggle("visible");
        });
        overlay.addEventListener("click", () => {
          navBtn.setAttribute("aria-expanded", false);
          sideMenu.classList.remove("open");
          sideMenu.setAttribute("aria-hidden", true);
          overlay.classList.remove("visible");
        });
      </script>
    </section>
  </body>
</html>
