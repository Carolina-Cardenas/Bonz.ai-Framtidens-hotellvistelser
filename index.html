<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bonz.ai - Hotel</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Open+Sans:wght@300;400&family=Lora&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Encabezado principal -->
    <section>
      <header class="header">
        <nav class="header__nav" aria-label="Menú principal">
          <!-- Logo del sitio -->
          <figure class="header__logo">
            <img class="header__logo-img" />
          </figure>

          <!-- Contenedor del botón del menú -->
          <section class="container__menu">
            <button
              class="menu__btn nav-btn"
              aria-controls="nav"
              aria-expanded="false"
              aria-label="Abrir menú de navegación"
            >
              <span class="menu__article"></span>
              <span class="menu__article"></span>
            </button>
          </section>
        </nav>
      </header>

      <!-- Menú lateral deslizable -->
      <nav
        class="side-menu"
        id="nav"
        aria-hidden="true"
        aria-label="Navegación lateral"
      >
        <ul>
          <li><a href="#home">HEM</a></li>
          <li><a href="#rooms">Om hotellet och dess faciliteter</a></li>
          <li><a href="#services">Om Oss</a></li>
          <li><a href="#contact">Inboka/Avboka</a></li>
        </ul>
      </nav>

      <!-- Fondo oscuro al abrir el menú -->
      <section class="overlay" aria-hidden="true"></section>
    </section>
    <!-- Contenido principal -->

    <main>
      <section class="home">
        <article class="home__content">
          <h3 class="home__title">Välkommen till</h3>
          <h1 class="home__hotel">Hotel BONZ.AI</h1>
          <p class="home__text">Där framtiden bor</p>
        </article>
      </section>
    </main>

    <section>
      <script>
        const navBtn = document.querySelector(".nav-btn");
        const sideMenu = document.querySelector(".side-menu");
        const overlay = document.querySelector(".overlay");

        navBtn.addEventListener("click", () => {
          const isExpanded = navBtn.getAttribute("aria-expanded") === "true";
          navBtn.setAttribute("aria-expanded", !isExpanded);
          sideMenu.classList.toggle("open");
          sideMenu.setAttribute("aria-hidden", isExpanded); // Control de accesibilidad
          overlay.classList.toggle("visible");
        });

        overlay.addEventListener("click", () => {
          navBtn.setAttribute("aria-expanded", false);
          sideMenu.classList.remove("open");
          sideMenu.setAttribute("aria-hidden", true);
          overlay.classList.remove("visible");
        });
      </script>
    </section>
  </body>
</html>
